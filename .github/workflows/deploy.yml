name: Deploy to VPS Servers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        site:
          - goldbet.wiki
          - promogb.com
          - goldbet.website
          - goldbet.click
          - goldbetio.com
          - goldbet.sbs
          - goldbet.monster
          - goldbet.lol
          - goldbet.cam
          - goldbet.cfd
          - goldbet.cyou
          - goldbet.fun
        vps: [HOSTKEY, PRIMA, ORANGE, NJAL]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy ${{ matrix.site }} â†’ ${{ matrix.vps }}
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets[format('FTP_HOST_{0}', matrix.vps)] }}
          username: ${{ secrets[format('FTP_USER_{0}', matrix.vps)] }}
          password: ${{ secrets[format('FTP_PASSWORD_{0}', matrix.vps)] }}
          local-dir: ./
          server-dir: /www/${{ matrix.site }}/
